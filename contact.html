<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<body>
    
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Andrew Violan</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="contact-container" class="container">
        <section class="contact-section">
            <h1>Contact Me</h1>
            <form id="contact-form">
                    <ul>
                      <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                      </li>
                      <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                      </li>
                      <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                      </li>
                    </ul>
                    <input type="submit">
            </form>
        </section>

    <section class="sidebar">
        <div id="connect">
            <h2>Connect with Me</h2>
            <div class="LI-profile-badge"  data-version="v1" data-size="small" data-locale="en_US" data-type="horizontal" data-theme="dark" data-vanity="aviolan"><a class="LI-simple-link" href='https://www.linkedin.com/in/aviolan?trk=profile-badge'>Andrew Violan</a></div><br>
            <a class="github-button" href="https://github.com/aviolan" data-size="large" aria-label="Follow @aviolan on GitHub">View @aviolan Github</a>
        </div>
    </section>

    </div>
        
    <footer>
        <div class="container">
            Copyright &copy; 
        </div>
    </footer>

</body>
</html>
